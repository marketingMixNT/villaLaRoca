models:
  AttractionPage:
    meta_title: json
    meta_desc: json
    header_heading: json
    banner: text
    heading: json nullable
    text: json nullable
    relationships:
      hasMany: VAttractionPageBlock
  AttractionPageBlock:
    image: text
    text: json
    sort: integer nullable
    relationships:
      belongsTo: AttractionPage

 